<!DOCTYPE html>
<html>
    <head>
        <title>JoBBooth</title>
        <link rel="stylesheet" href="home_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div> <img id="logo" src="../material/LOGO.png" alt="JoBBooth"> </div>

        <div class="rectangle">
            <h>Login</h>
            <form class="loginForm">
                <label name="s">Login as</label><br>
                <select name="s">
                    <option selected disabled>Login as:</option>
                    <option value="1">Organization</option>
                    <option value="2">Candidate</option>
                    <option value="3">Recruiter</option>
                    <option value="4">Interviewer</option>
                </select>

                <br><br>
                <input class="username" type="text" placeholder="Username">
                <br><br>
                <input class="password" type="password" placeholder="Password">
                <br><br>
                <a class="fp" href="forgotP.html">Forgot password?</a>
                <br><br><br>
                <button type="submit">LOGIN</button>
                <br><br>
                <a>New to JoBBooth? </a> <a class="su" href="#">Sign Up</a>

                
            </form>
        </div>

    </body>

</html>
