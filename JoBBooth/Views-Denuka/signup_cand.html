<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up - Candidate</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="icon" href="../material/images/LOGO.png" type="image/gif" sizes="5x5"> -->
        <script src="https://kit.fontawesome.com/e33a9afea3.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="signupCand">

        <div class="logoBack">
            <div> <img id="logo" src="../material/images/LOGO.png" alt="JoBBooth"> </div>
            <div class="navBar">
                <a href="#contact">CONTACT</a>
                <a href="#news">ABOUT</a>
                <a href="../views/home.php">HOME</a>
            </div>
        </div>

        <div class="authHeading"><h>Sign Up - Candidate</h></div>

        <form class="signUpOrgContainer">
            <div class="h">Join with us!</div><br><br>

                <div class="col">
                    <fieldset>

                        <legend>Personal Details</legend>

                        <label for="fname">First Name<span class="reqStar">*</span></label>
                        <input id="fname" type="text" required>

                        <label for="lname">Last Name<span class="reqStar">*</span></label>
                        <input id="lname" type="text" required>

                        <label for="email">Email<span class="reqStar">*</span></label>
                        <input id="email" type="text" required>

                        <label for="contact">Contact No.<span class="reqStar">*</span></label>
                        <input id="contact" type="text" required>

                    </fieldset>
                </div>

                <div class="midCol"></div>

                <div class="col">
                    <fieldset>
                        <legend>Professional Details</legend>

                        <label for="jobPos">Interested Job Position<span class="reqStar">* </span><div class="tooltip jptooltip"><span><i id="infoIcon" class="fas fa-info-circle"></i></span><span class="tooltipText jptooltipText">You can add more positions once logged in</span></div></label>
                        <input id="jobPos" type="text" required>

                        <div class="eduDropdown select-wrapper">
                            <div class="select">
                                <label for="uname">Level of Education<span class="reqStar">*</span></label>
                                <div class="eduSelectButton select__trigger"><span>Select:</span>
                                    <div class="arrowCand"></div>
                                </div>
                                <div class="eduOptions custom-options">
                                    <span class="eduOption custom-option selected default" id="default" data-value="edu">Level of Education:</span>
                                    <span class="eduOption custom-option" data-value="sch">School</span>
                                    <span class="eduOption custom-option" data-value="dip">Diploma</span>
                                    <span class="eduOption custom-option" data-value="under">Undergraduate</span>
                                    <span class="eduOption custom-option" data-value="bach">Bachelor's Degree</span>
                                    <span class="eduOption custom-option" data-value="master">Master's Degree or Higher</span>
                                </div>
                            </div>
                        </div>

                    </fieldset>

                    <div class="haveAcc">Already have an account ? <a class="link" href="../views/home.php">Login</a><br><br>
                        <a class="link" href="signup_org.html">Click Here</a>
                        <i id ="handLeftIcon" class="fas fa-hand-point-left"></i>
                        to sign up as an Organization
                    </div>

                </div>

                <div class="midCol"></div>
                
                <div class="col">

                    <fieldset>
                        <legend>Account Details</legend>

                        <label for="uname">Username<span class="reqStar">*</span></label>
                        <input id="uname" type="text" required>

                        <label for="pwd">Password<span class="reqStar">*</span> <div class="tooltip"><span><i id="infoIcon" class="fas fa-info-circle"></i></span><span class="tooltipText">Your password should contain:<br>&nbsp;&nbsp; - At least 8 characters<br>&nbsp;&nbsp; - At least one number or a <br>&nbsp;&nbsp;&nbsp;special character(!@#$%^)</span></div></label>
                        <input id="pwd" type="password" required>

                        <label for="confPwd">Confirm Password<span class="reqStar">*</span></label>
                        <input id="confPwd" type="password" required>
                    </fieldset>

                    <button class="signupButton" type="submit">SIGN UP</button>
                </div>
                
                

        </form>
        <script src="home_js.js"></script>
    </body>

</html>
