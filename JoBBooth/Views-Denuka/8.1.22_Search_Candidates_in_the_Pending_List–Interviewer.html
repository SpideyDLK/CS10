<body>
    <div class="logoBack">
    
        <div class="logo"> <img id="logo" src="../material/images/LOGO.png" alt="JoBBooth"> </div>
    

            <div class="help">
            <a href="help.html">Help</a></div>
            <div class="contact">
            <a href="contact.html">Contact</a></div>

            <a href="about.html">About</a></div>
        </div>
    
    <br> 
    <br><br>

    <p><u>Organization Name</u></p>

    <div class="SearchCandidate">
        <input type="text" id="SearchCandidate" name="SearchCandidate"  style="height:40px; width: 85%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold; background-color:linen;" placeholder="Search Candidate" autocomplete="off">

    </div>
    <style>
      input[type=text]{
        outline: none;
        transition: 0.3s;

        border-color: rgb(2, 105, 10);
        box-shadow: 0 0 8px 0 darkgreen;
    
      }
    </style>
    <br>
    <button type="submit" id="SearchCandidatebtn">Search</button>

    <div class="ScheduleTable">

            <tr>

            </tr>
          </table>

          <div class="btns">
            <button type="submit" id="ScheduleInterviewbtn">Schedule Interview</button>

            <button type="submit" id="RemoveFromListbtn">Remove From List</button>
