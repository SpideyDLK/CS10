<!DOCTYPE html>
<html>
<head>
    <title>Candidate Home Page</title>
        <link rel="stylesheet" href="Candidate_Home_Page_Style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="https://kit.fontawesome.com/e33a9afea3.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- style -->
        <style>
            table, th, td {
              border: 2px solid black;
            }
            </style>
</head>
<body>
    <div class="logoBack">
    
        <div class="logo"> <img id="logo" src="../material/LOGO.png" alt="JoBBooth"> </div>
    

            <div class="help">
            <a href="help.html">Help</a></div>
            <div class="contact">
            <a href="contact.html">Contact</a></div>
            <div class="about">
            <a href="about.html">About</a></div>
        </div>
    
    <br> 
    <br><br>

    <div class="candidatebio">
        
        <input type="text" id="CandidateBio" name="CandidateBio" style="height:120px; width: 1000px; text-align: center; font-size: 180%; font-family: 'Times New Roman'; font-weight: bold; background-color:linen;" placeholder="Candidate Bio" autocomplete="off">
        <button type="submit" id="BioUpdate">Update Bio</button>
      </div>

        <div class="candidatePhoto">
            <input type="image" id="CandidatePhoto" name="CandidatePhoto" style="height:120px; width: 100px; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold; background-color:linen;" placeholder="Photo" autocomplete="off">

        </div>
      <br><br>
      
    <br><br>

    <!-- Search Vacancy -->
    <div class=" SearchVacancy">
        <input type="text" id="SearchVacancy" name="SearchVacancy"  style="height:40px; width: 85%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold; background-color:linen;" placeholder="Search Vacancy" autocomplete="off">

    </div>
    <style>
      input[type=text]{
        outline: none;
        transition: 0.3s;
      }
      input[type=text]:focus{
        border-color: rgb(2, 105, 10);
        box-shadow: 0 0 8px 0 darkgreen;
    
      }
    </style>
    <br>
    <button type="submit" id="SearchVacancybtn">Search</button>
    <br>

    <br><hr>

    <!-- Search Result Table -->        
    <div class="SearchResultTable">
           <p>Search Result</p>  

        <table>
            <tr>
              <th style="height:40px; width: 20%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Profile Photo</th>
              <th style="height:40px; width: 20%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Organization Name</th>
              <th style="height:40px; width: 20%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Job Position</th>
              <th style="height:40px; width: 40%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Descreption</th>
            </tr>
          </table>
          <!-- SearchResultTable -->
     </div>  
   <br><hr>
   
<!-- last section -->
<div class="lastSection">
<div class="lastSection1">       
            <p><b>Job Request</b></p>
        
        <table>
            <tr>
              <th style="height:40px; width: 20%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Profile Photo</th>
              <th style="height:40px; width: 20%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Organization Name</th>
              <th style="height:40px; width: 25%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Job Position</th>
              <th style="height:40px; width: 45%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Descreption</th>
            </tr>
          </table>
    </div>

    <!-- Pending Interviews -->
    <div class="lastSection2">
        
            <p><b>Pending Interviews</b></p>

        <table>
            <tr>
              <th style="height:40px; width: 25%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Organization Name</th>
              <th style="height:40px; width: 20%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Date & Time</th>
              <th style="height:40px; width: 55%; text-align: center; font-size: larger; font-family: 'Times New Roman'; font-weight: bold;">Link</th>
            </tr>
          </table>
          <br>

            <button type="submit" id="AcceptInterviewbtn">Accept</button> 
            <button type="submit" id="Reschedulebtn">Reschedule</button>
            <button type="submit" id="Declinebtn">Decline</button>
               
       </div>
</div>


</body>
</html>
